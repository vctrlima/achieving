<section class="content">
    <div class="content__container">
        <h1 class="content__container__title">
            Log in
        </h1>

        <form
            nz-form
            class="content__container__form"
            [formGroup]="loginForm"
            (ngSubmit)="submitLoginForm()"
        >
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input
                            type="text"
                            nz-input
                            formControlName="username"
                            placeholder="Username"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input
                            type="password"
                            nz-input
                            formControlName="password"
                            placeholder="Password"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <div nz-row class="content__container__form__margin">
                <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="remember">
                        <span>Remember me</span>
                    </label>
                </div>

                <div nz-col [nzSpan]="12">
                    <a class="content__container__form__forgot">Forgot password</a>
                </div>
            </div>

            <button
                nz-button
                class="content__container__form__button content__container__form__margin"
                [nzType]="'primary'"
            >
                Log in
            </button>

            Or

            <a [routerLink]="['/auth/signup']">register now!</a>
        </form>
    </div>
</section>
