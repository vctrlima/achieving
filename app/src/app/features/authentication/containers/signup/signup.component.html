<section class="content">
    <ang-back-button
        [previousRoute]="'/auth'"
    ></ang-back-button>

    <div class="content__container">
        <h1 class="content__container__title">
            Sign up
        </h1>

        <form
            nz-form
            class="content__container__form"
            [formGroup]="signupForm"
            (ngSubmit)="submitLoginForm()"
        >
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input
                            type="text"
                            nz-input
                            formControlName="username"
                            placeholder="Username"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your e-mail!">
                    <nz-input-group nzPrefixIcon="mail">
                        <input
                            type="text"
                            nz-input
                            formControlName="email"
                            placeholder="E-mail"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input
                            type="password"
                            nz-input
                            formControlName="password"
                            placeholder="Password"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please confirm your password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input
                            type="password"
                            nz-input
                            formControlName="confirmPassword"
                            placeholder="Confirm your password"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <div class="content__container__form__margin">
                <div class="content__container__form__terms">
                    <label nz-checkbox formControlName="agreeWithTerms">
                        <span>Agree to</span>
                    </label>

                    <a>
                        terms of use
                    </a>
                </div>
            </div>

            <button
                nz-button
                class="content__container__form__button content__container__form__margin"
                [nzType]="'primary'"
            >
                Sign up
            </button>
        </form>
    </div>
</section>
